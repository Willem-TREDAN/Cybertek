<body>
<div class="wrapper">

  <div class="content">
    <div class="bg-shape">
      <img src="../dist/images/cybertek-détouré.png" alt="">

    <div class="product-img">

      <div class="product-img__item" id="img1">
        <img src="../dist/images/processeur-bleu.png" alt="config hades" class="product-img__img">
      </div>

      <div class="product-img__item" id="img2">
        <img src="../dist/images/rtx3090bleu.png" alt="png de rtx 3090" class="product-img__img">
      </div>

      <div class="product-img__item" id="img3">
        <img src="../dist/images/rambleu.png" alt="png de barrettes de ram" class="product-img__img">
      </div>

      <div class="product-img__item" id="img4">
        <img src="../dist/images/config-hades-bleuté2.png" alt="config hades" class="product-img__img">
      </div>


    </div>



    <div class="product-slider">
      <button class="prev disabled">
        <span class="icon">
          <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-left"></use></svg>
        </span>
      </button>
      <button class="next">
        <span class="icon">
          <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use></svg>
        </span>
      </button>

      <div class="product-slider__wrp swiper-wrapper">
        <div class="product-slider__item swiper-slide" data-target="img4">
          <div class="product-slider__card">
            <img src="../dist/images/config-completeNoir.png" alt="fond clavier souris" class="product-slider__cover">
            <div class="product-slider__content">
              <h1 class="product-slider__title">
                CYBERTEK <br>
                HADES
              </h1>
              <span class="product-slider__price">4.999€<sup>99</sup></span>
              <div class="product-ctr">
                <div class="product-labels">
                  <div class="product-labels__title">CONFIG COMPLETE</div>

                </div>

                <span class="hr-vertical"></span>

                <div class="product-inf">
                  <div class="product-inf__percent">
                    <div class="product-inf__percent-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#0c1e2c" stop-opacity="0" />
                            <stop offset="100%" stop-color="#cb2240" stop-opacity="1" />
                          </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="47" stroke-dasharray="250, 300" stroke="#00aaff" stroke-width="4" fill="none"/>
                      </svg>
                    </div>
                    <div class="product-inf__percent-txt">
                      80%
                    </div>
                  </div>

                  <span class="product-inf__title">PERFORMANCES</span>
                </div>

              </div>

              <div class="product-slider__bottom">
                <button class="product-slider__cart">
                  + AU PANIER
                </button>

                <button class="product-slider__fav js-fav"><span class="heart"></span> AJOUTER AUX FAVORIS</button>
              </div>
            </div>
          </div>
        </div>
        <div class="product-slider__item swiper-slide" data-target="img1">
          <div class="product-slider__card">
            <img src="../dist/images/FOND-PROCESS.png" alt="installation processeur" class="product-slider__cover">

              <div class="product-ctr">
                <div class="product-labels">
                  <div class="product-labels__title">NOMBRE DE COEURS</div>

                  <div class="product-labels__group">
                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type1" checked>
                      <span class="product-labels__txt">I7</span>
                    </label>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type1">
                      <span class="product-labels__txt">I9</span>
                    </label>
                  </div>

                </div>

                <span class="hr-vertical"></span>

                <div class="product-inf">
                  <div class="product-inf__percent">
                    <div class="product-inf__percent-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#0c1e2c" stop-opacity="0" />

                        </defs>
                        <circle cx="50" cy="50" r="47" stroke-dasharray="225, 300" stroke="#00aaff" stroke-width="4" fill="none"/>

                    <div class="product-inf__percent-txt">

                  <span class="product-inf__title">PERFORMANCES</span>

              </div>

                <button class="product-slider__fav js-fav"><span class="heart"></span> AJOUTER AUX FAVORIS</button>
              </div>
            </div>
          </div>

            <img src="../dist/images/fond-carteg.png" alt="fond carte graphique" class="product-slider__cover">
            <div class="product-slider__content">
              <h1 class="product-slider__title">
                RTX 3090

              <span class="product-slider__price">2.349€<sup>99</sup></span>
              <div class="product-ctr">
                <div class="product-labels">

                  <div class="product-labels__group">
                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type3" checked>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type3">
                      <span class="product-labels__txt">3090 <sup>RTX</sup></span>
                    </label>
                  </div>

                  <div class="product-labels__title">FABRIQUANT</div>

                  <div class="product-labels__group">
                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type2" >
                      <span class="product-labels__txt">MSI</span>
                    </label>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type2" checked>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type2" >

                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">

                    <div class="product-inf__percent-txt">

                  </div>

                  <span class="product-inf__title">PERFORMANCES</span>

              </div>

        <div class="product-slider__item swiper-slide" data-target="img3">
          <div class="product-slider__card">
            <img src="../dist/images/fond-ram.png" alt="installation ram" class="product-slider__cover">
            <div class="product-slider__content">
              <h1 class="product-slider__title">
                MEMOIRES CORSAIR <br>
                VENGEANCE RGB PRO
              </h1>
              <span class="product-slider__price">114€<sup>99</sup></span>
              <div class="product-ctr">
                <div class="product-labels">
                  <div class="product-labels__title">CAPACITE</div>

                  <div class="product-labels__group">
                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type6" checked>
                      <span class="product-labels__txt">16 Go</span>
                    </label>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type6">
                      <span class="product-labels__txt">8 Go</span>
                    </label>
                  </div>

                  <div class="product-labels__title">NOMBRE DE BARRETTES</div>

                  <div class="product-labels__group">
                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type7" checked>

                    </label>

                    <label class="product-labels__item">
                      <input type="radio" class="product-labels__checkbox" name="type7">
                      <span class="product-labels__txt">4</span>

                  </div>

                </div>

                <span class="hr-vertical"></span>

                <div class="product-inf">
                  <div class="product-inf__percent">

                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
